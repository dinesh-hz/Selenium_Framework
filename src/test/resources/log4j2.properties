status = warn

# -------------------------------
# Rolling File Appender
# -------------------------------
appender.rolling.type = RollingFile
appender.rolling.name = LogToRollingFile
appender.rolling.fileName = logs/my_project_log.log
appender.rolling.filePattern = logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz

appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d [%t] %-5level %logger{36} - %msg%n

# -------------------------------
# Logger for WebDriverManager (\uD83D\uDD07 reduce its logging noise)
# -------------------------------
logger.webdriver.name = io.github.bonigarcia.wdm
logger.webdriver.level = warn
logger.webdriver.additivity = false
logger.webdriver.appenderRef.rolling.ref = LogToRollingFile

# Rolling policies: Trigger by time and size
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size = 10MB

appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 10

# -------------------------------
# Console Appender (optional)
# -------------------------------
appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d [%t] %-5level %logger{36} - %msg%n

# -------------------------------
# Logger for Specific Class/Package
# -------------------------------
logger.app.name = StepDefinition
logger.app.level = debug
logger.app.additivity = false
logger.app.appenderRef.rolling.ref = LogToRollingFile

# -------------------------------
# Root Logger
# -------------------------------
rootLogger.level = info
rootLogger.appenderRef.rolling.ref = LogToRollingFile
